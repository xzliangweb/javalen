# 应用名称
spring.application.name=itheima_reggie_take
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/reggie?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
# druid 德鲁伊
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=assign_id
# 配置文件上传目录
reggie.path=/Users/xzliang/Downloads/length/java/uploadFile/
#配置 redis 相关配置
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=  没有使用密码
spring.redis.database=0
#最大连接数
spring.redis.jedis.pool.max-active=8   
#连接池最大阻塞等待时间
spring.redis.jedis.pool.max-wait=1ms
#连接池汇总最大空闲链接
spring.redis.jedis.pool.max-idle=4
# 连接池中最小空闲链接
spring.redis.jedis.pool.min-idle=0
